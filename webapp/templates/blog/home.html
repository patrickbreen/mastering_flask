{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block body %}
   {% for post in posts.items %}
    <div class="row">
      <div class="col-sm-12">
        <h1>{{ post.title }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        {{ post.text | truncate(255) | safe }}
        <a href="{{ url_for('.post', post_id=post.id) }}">Read More</a>
      </div>
    </div>
    {% endfor %}
{{ render_pagination(posts, '.home') }}
{% endblock %}
