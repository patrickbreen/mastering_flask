{% extends "base.html" %}

{% block title %}Tag: {{ tag.title }}{% endblock %}

{% block body %}
<h3>#{{ tag.title }}</h3>
<hr>
{% for post in posts.items %}
  <p>title: <a href="{{ url_for('blog.post', post_id=post.id) }}">
    {{ post.title }}
  </a></p>
  <p>author: <a href="{{ url_for('blog.user', username=post.user.username) }}">
    {{ post.user.username }}
  </a></p>
  <hr>
{% endfor %}
{{ render_pagination(posts, 'blog.tag', tag_name=tag.title) }}
{% endblock %}
